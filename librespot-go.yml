device_name: "{{NAME}}"
device_type: "speaker"

audio_backend: "pipe"
audio_output_pipe: "/dev/stdout"
audio_output_pipe_format: "s16le"

bitrate: 320

normalisation_disabled: true

server:
    enabled: true
    port: 24879

credentials:
    type: zeroconf
    zeroconf:
        persist_credentials: true
